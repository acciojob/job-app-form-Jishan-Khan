<body>
	<!-- the entire body must be written by student -->

	<form method="post">

	<label for="name">Name</label>
	<input id="name" type="text" required> <br><br>
	
	<label for="email">Email</label>
	<input id="email" type="email" required><br><br>

	<label>Select Gender:</label>
	<label>Male</label>
	<input type="radio" name="gender" required>
	<label>Female</label>
	<input type="radio" name="gender" required>
	<label>Others</label>
	<input type="radio" name="gender" required> <br><br>

	<label for="laptop">Laptop Brands</label>
	<select id="laptop">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
	</select> <br><br>

	<label for="age">Age</label>
	<input id="age" type="number" required> <br><br>
	
	<label for="dob">Date of Birth</label>
	<input id="dob" type="date" required> <br><br>
	
	<label for="password">Password</label>
	<input id="password" type="password" required> <br><br>
	
	<label for="portfolio">Portfolio URL</label>
	<input id="portfolio" type="url"> <br><br>

	<button type="submit">Submit</button>

	</form>
