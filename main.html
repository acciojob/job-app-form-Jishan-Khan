<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">

	<label for="name">Name</label>
	<input id="name" type="text" required> <br><br>
	
	<label for="Email">Email</label>
	<input id="Email" type="Email" required> <br><br>

	<label>Select Gender:</label> <br>
	<label for="Male">Male</label>
	<input id="Male" type="radio" name="gender" required>
	<label for="Female">Female</label>
	<input id="Female" type="radio" name="gender" required> <br><br>

	<label for="laptop">Select Laptop Brands:</label>
	<select id="laptop">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
	</select> <br><br>

	<label for="Age">Age</label>
	<input id="Age" type="number" required> <br><br>
	
	<label for="dob">Date of Birth</label>
	<input id="dob" type="date" required> <br><br>
	
	<label for="Password">Password</label>
	<input id="Password" type="Password" required> <br><br>
	
	<label for="portfolio">Portfolio URL</label>
	<input id="portfolio" type="url" required> <br><br>

	<input type="submit" value="Submit">

	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
